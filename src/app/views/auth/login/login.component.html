<div class="main">
  <div class="container">
    <div class="row justify-content-center vh-100">
      <div class="bg-image container-fluid position-absolute"></div>

      <div class="container-fluid">
        <div class="row justify-content-center h-100">
          <div
            class="col-sm-12 col-md-10 align-self-center d-flex justify-content-center"
          >
            <div>
              <div class="login-component">
                <div class="container">
                  <div class="row">
                    <form
                      class="sign-in-form"
                      [formGroup]="form"
                      (submit)="submit()"
                    >
                      <h3 class="text-center mt-4">Sign In</h3>

                      <div class="mt-5 mx-3">
                        <div class="d-flex align-items-center">
                          <img
                            class="icon"
                            src="../../../../assets/img/icons/auth-icons/email-icon.png"
                          />
                          <input
                            style="width: 250px"
                            type="email"
                            class="ms-2 form-control"
                            id="email"
                            placeholder="Email"
                            formControlName="email"
                          />
                        </div>
                        <hr class="d-bg-dark border-2 border-top border-dark" />
                      </div>

                      <div class="mt-3 mx-3">
                        <div class="d-flex align-items-center">
                          <img
                            class="icon"
                            src="../../../../assets/img/icons/auth-icons/password-icon.png"
                          />
                          <input
                            style="width: 250px"
                            type="password"
                            class="ms-2 form-control"
                            id="password"
                            placeholder="Password"
                            formControlName="password"
                          />
                        </div>
                        <hr class="d-bg-dark border-2 border-top border-dark" />
                      </div>

                      <div class="mx-3 mt-2">
                        <label class="text-danger"
                          ><small>{{ this.errorMessage }}</small></label
                        >
                      </div>

                      <div
                        class="d-flex justify-content-center mt-4 submit-section"
                      >
                        <hr class="w-50 dotted" />
                        <button type="submit" class="button-submit px-4 py-1">
                          Submit
                        </button>
                        <hr class="w-50 dotted" />
                      </div>

                      <div class="additional mt-4 mb-4">
                        <div class="d-flex justify-content-center">
                          <p class="text-secondary">Don't have an account?</p>
                          <p
                            (click)="redirectToSignup()"
                            class="ms-3 sign-up fw-bolder"
                          >
                            Sign Up
                          </p>
                          <!-- <a routerLink="../register">Sign Up</a> -->
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
